// See https://github.com/vlsi/vlsi-release-plugins
buildscript {
  dependencies {
    classpath('com.github.vlsi.gradle:checksum-dependency-plugin:1.78') {
      // Gradle ships kotlin-stdlib which is good enough
      exclude(group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib')
    }
    classpath 'org.bouncycastle:bcprov-jdk15on:1.69'
    classpath 'org.bouncycastle:bcpg-jdk15on:1.69'
  }
  repositories {
    gradlePluginPortal()
  }
}

plugins {
  id 'com.gradle.enterprise' version '3.7.1'
}

rootProject.name = 'caffeine'

include 'caffeine'
include 'guava'
include 'jcache'
include 'simulator'

gradleEnterprise.buildScan {
  if (System.env.'CI') {
    tag 'CI'
    publishAlways()
    uploadInBackground = false
  }
  termsOfServiceAgree = 'yes'
  termsOfServiceUrl = 'https://gradle.com/terms-of-service'
}

